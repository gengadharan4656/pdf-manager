name: pdf_manager_pro
description: A comprehensive Play Store-grade PDF Manager application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ── Core PDF ──────────────────────────────────────────────────────────────
  pdf: ^3.11.1
  printing: ^5.13.2
  pdfrx: ^1.0.94

  # ── Camera & Image ────────────────────────────────────────────────────────
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  image: ^4.3.0
  photo_view: ^0.15.0

  # ── File Management ───────────────────────────────────────────────────────
  path_provider: ^2.1.5
  path: ^1.9.0
  file_picker: ^8.1.6
  open_file: ^3.5.9
  share_plus: ^10.1.4
  permission_handler: ^11.3.1

  # ── OCR & Barcode ─────────────────────────────────────────────────────────
  # Leave unconstrained so Flutter picks whatever latest version exists
  google_mlkit_text_recognition: any
  google_mlkit_barcode_scanning: any
  mobile_scanner: any

  # ── UI ────────────────────────────────────────────────────────────────────
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  animations: ^2.0.11
  lottie: ^3.3.1
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  fluttertoast: ^8.2.12
  flutter_colorpicker: ^1.1.0

  # ── Storage ───────────────────────────────────────────────────────────────
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.4

  # ── Utilities ─────────────────────────────────────────────────────────────
  intl: ^0.20.1
  uuid: ^4.5.1
  crypto: ^3.0.6
  archive: ^4.0.4
  http: ^1.2.2
  connectivity_plus: ^6.1.4
  device_info_plus: ^11.4.0
  package_info_plus: ^8.3.0
  flutter_local_notifications: ^18.0.1
  in_app_review: ^2.0.9
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1565C0"
  adaptive_icon_foreground: "assets/logo.png"
  web:
    generate: false

flutter_native_splash:
  color: "#1565C0"
  color_dark: "#0D47A1"
  image: assets/logo.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
